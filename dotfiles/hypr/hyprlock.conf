general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    pam_module = hyprlock
    enable_fingerprint = false
}

background {
    monitor =
    path = /home/yohanes/Pictures/Wallpapers/pexels-simon73-1183099.jpg
    blur_passes = 3
    blur_size = 8
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%H:%M')"
    text_align = center
    color = rgba(205, 214, 244, 0.9)
    font_size = 120
    font_family = Noto Sans Bold
    position = 0, -150
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%A, %d %B %Y')"
    text_align = center
    color = rgba(166, 173, 200, 0.8)
    font_size = 18
    font_family = Noto Sans
    position = 0, -50
    halign = center
    valign = center
}

# User greeting
label {
    monitor =
    text = Hi $USER
    text_align = center
    color = rgba(205, 214, 244, 0.85)
    font_size = 32
    font_family = Noto Sans
    position = 0, 50
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = -1
    outer_color = rgb(137, 180, 250)
    inner_color = rgb(49, 50, 68)
    font_color = rgb(205, 214, 244)
    font_family = Noto Sans
    placeholder_text = Enter password...
    hide_input = false
    check_color = rgb(166, 227, 161)
    fail_color = rgb(243, 139, 168)
    position = 0, 120
    halign = center
    valign = center
}
